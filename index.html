<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>TopLingo</title>
</head>
<body>
    <div class="margem"></div>
    <header>
        <h1 id="h1">TopLingo</h1>
        <button onclick="darkModeToggle()" id="btn-darkMode"> <img src="./img/lua.png" id="icon" alt="" style="width: 40px; height: 40px;"> </button>
    </header>
    <main>
        <div class="form">
            <div class="texto">
                <input type="text" placeholder="Digite o texto aqui..." id="portugues">
                <button id="btnSpeak">
                    <i class="fa-solid fa-microphone"></i>
                </button>
                <!-- <img src="./img/port.png" alt=""> -->
            </div>
            <div class="texto">
                <!-- <input type="text" placeholder="Tradução..." id="ingles"> -->
                <p id="ingles" style="width: 70vh; font-size: 20px; color: gray;">Tradução...</p>
                <!-- <img src="./img/ing.png" alt=""> -->
            </div>
            <button type="submit" id="translate">TRADUZIR</button>
        </div>
    </main>
</body>
</html>
